name: Flutter CI

on:
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    name: Run Analyze and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run analyzer
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build APKs (Split per ABI)
        run: flutter build apk --split-per-abi --target-platform android-arm,android-arm64,android-x64 --release

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: build/app/outputs/flutter-apk/*.apk
